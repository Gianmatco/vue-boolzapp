<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>es. vue-boolzapp</title>
</head>
<body>
    
    <div id="app">
        <main class="container-80">
            <div class=" debug box-1 ">
                <div class="row g-0">
                    <div class="col-4 "> <!--parte sinistra-->
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-self-center">
                                <img src="/img/avatar_io.jpg" alt="" class="img-icon ">
                            </div>  
                            
                            <div class="align-self-center ">
                                <i class="fa-solid fa-spinner"></i> 
                                <i class="fa-solid fa-message"></i> 
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="d-flex color-light-blue"><!--colore azzurro-->
                            <div class="d-flex align-self-center">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                                <p>attiva notifiche desktop</p>
                            </div>
                        </div>
    
                       
                        <div class="input-group ">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
    
                        <div>
                            <div class="d-flex align-self-center">
                                <ul class="list-group">
                                    <li v-for="(contatto, index) in contacts" :key="index" class="list-groupo-item d-flex justify-content-start align-items-center">
                                        <img :src="'./img/avatar'+ contatto.avatar +'.jpg'" :alt="'avatar' + contatto.name" class="rounded-circle img-icon">
                                        <span>{{contatto.name}}</span>
                                    </li>
                                </ul>
                                
                                
                            </div>
                        </div>
                        
    
                        
    
                        
                    </div>
                    <div class="col-8 "> <!--parte destra -->
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-self-center">
                                <img src="/img/avatar_1.jpg" alt="" class="img-icon ">
                            </div>  
                            
                            <div class="align-self-center ">
                                <i class="fa-solid fa-spinner"></i> 
                                <i class="fa-solid fa-message"></i> 
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
    
                        <div class="background-chat container-fluid ">
                            <div class="d-flex flex-row bd-highlight mb-3 mess-ric">
                                <div class="p-2 bd-highlight">Flex item 1</div>
                                
                            </div>
                            <div class="d-flex flex-row-reverse bd-highlight ">
                                <div class="p-2 bd-highlight">ejfknjkfdjngul</div>
                               
                            </div>
    
    
                        </div>
                        
    
                    </div>
    
    
                </div>
            </div>
           
    
        </main>
        <!--main-->
    </div>
